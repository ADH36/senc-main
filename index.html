<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Mobile-First Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SENC" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="format-detection" content="address=yes" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-navbutton-color" content="#3b82f6" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />
    <link rel="apple-touch-icon" sizes="167x167" href="/favicon.svg" />
    
    <!-- SEO and Social Meta Tags -->
    <title>SENC - Innovation Across Industries</title>
    <meta name="description" content="SENC provides innovative solutions across gaming, AI, creative services, and payment technologies. Transform your business with our cutting-edge solutions." />
    <meta name="keywords" content="SENC, gaming, esports, AI, artificial intelligence, creative services, payment solutions, technology, innovation" />
    <meta name="author" content="SENC" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SENC - Innovation Across Industries" />
    <meta property="og:description" content="SENC provides innovative solutions across gaming, AI, creative services, and payment technologies." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://senc.com" />
    <meta property="og:image" content="/favicon.svg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SENC - Innovation Across Industries" />
    <meta name="twitter:description" content="SENC provides innovative solutions across gaming, AI, creative services, and payment technologies." />
    <meta name="twitter:image" content="/favicon.svg" />
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
      
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
